<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script language="JavaScript" src="/_ext/script/jquery.js"></script>
<link href="/_ext/style/css.css" rel="stylesheet" type="text/css">
<script language="javascript">
	
String.prototype.trim= function(){
    return this.replace(/(^\s*)|(\s*$)/g, "");  
}

</script>
</head>
<body>
        <div class="form-group">
            <label>选择公司：<span style="color:red">*</span></label>
			<select id="id_group" class="form-control" name="id_group">
				{foreach from=$groups item=r}
				<option value="{$r.id}">{$r.name_cn}[{$r.name}]</option>
				{/foreach}
			</select>
        </div>
        <div class="form-group">
            <label>上级医院：<span style="color:red">*</span></label>
			<select id="top_id" class="form-control" name="top_id">
				<option value="0">选择顶级医院</option> 
				{foreach from=$hosts item=r}
				<option value="{$r.id}">{$r.name}</option> 
				{/foreach} 
			</select>
        </div>
        <div class="form-group">
            <label>操作模式：</label>
			<select id="type" class="form-control"  name="type">
				<option value="1">商务通模式</option>
				<option value="2">套电模式</option>
				<option value="3">新媒体模式</option>
			</select>
        </div>
		<div class="form-group">
            <label>医院名称：<span style="color:red">*</span></label>
            <input class="form-control" type="text" id="name" name="name">
        </div>
		 <div class="form-group">
            <label>推广网址：</label>
            <input class="form-control" type="text" id="website" name="website">
        </div>
		<div class="form-group">
            <label>推广病科：</label>
            <input class="form-control" type="text" id="department" name="department">
        </div>
		<div class="form-group">
            <label>推广区域：</label>
            <div class="address">
                <input class="form-control" type="text" id="province" name="province"><span>省</span>
                <input class="form-control" type="text" id="city" name="city"><span>市</span>
            </div>
        </div>
		<div class="form-group">
            <label>SWT-账户：</label>
            <input class="form-control" type="text" id="swt_user" name="swt_user">
        </div>
		<div class="form-group">
            <label>SWT-密码：</label>
            <input class="form-control"  type="text" id="swt_passwd" name="swt_passwd">
        </div>
		<div class="form-group">
            <label>SWT-HOST：</label>
            <input class="form-control"  type="text" id="swt_host" name="swt_host">
        </div>
		<div class="form-group">
            <label>SWT-DBNAME：</label>
            <input class="form-control" type="text" id="swt_db" name="swt_db">
        </div>
		<div class="form-group">
            <label>医院备注：<span style="color:red">*</span></label>
            <textarea class="form-control" name="memo" id="memo"></textarea>
        </div>
        <div>
       		<input onclick="hospital_add_action();" type="submit" class="btn btn-default" value="提交">
        </div>

</body>
</html>
