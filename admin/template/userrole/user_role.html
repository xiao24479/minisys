<script language="javascript">

function selectUserName(){
	var userNameid;
	userNameid = $("#userName").val();

	$.ajax({
		url:"main.php",
	    type:"get",
	    dataType:"json",
	    data:{m:"userRole",a:"selectUserName",userName:userNameid,j:1,tt:Math.random()},
	    success:function(resp){
		    $("#alluser").html(resp.content);
	    }
		
	
	});

}
function delete_user(user_id){
	$.ajax({
	    url:"main.php",
	    type:"get",
	    dataType:"json",
	    data:{m:"userRole",a:"user_delete",user_id:user_id,j:1,tt:Math.random()},
	    success:function(resp){
	      if(resp.message=='ok'){
		  	alert('用户已经删除！');
			get_user_all(1);
		  }
		  
	    }
	});
}
function get_user_detail(user_id){
	$.ajax({
	    url:"main.php",
	    type:"get",
	    dataType:"json",
	    data:{m:"userRole",a:"user_detail",user_id:user_id,j:1,tt:Math.random()},
	    success:function(resp){
	      $("#contents").html(resp.content);
	    }
	});
}

function get_user_all(page){
	$.ajax({
	    url:"main.php",
	    type:"get",
	    dataType:"json",
	    data:{m:"userRole",a:"user_all",p:page,j:1,tt:Math.random()},
	    success:function(resp){
	      $("#alluser").html(resp.content);
	    }
	});
}

function useradd(){
$.ajax({
	    url:"main.php",
	    type:"get",
	    dataType:"json",
	    data:{m:"userRole",a:"user_add",j:1,tt:Math.random()},
	    success:function(resp){
	      $("#contents").html(resp.content);
	    }
	});

}

function yes_delete(iid)
{
   	   $.ajax({
			url:"main.php",
			type:"get",
			dataType:"json",
			data:{m:"admin",a:"yes_delete",id:iid,j:1,tt:Math.random()}

		});
		
		$("#is_delete"+iid).html('<font color="red">禁止登录</font>');
		$("#is_delete"+iid).attr("href", "javascript:set_d(0,"+iid+")");

}
function no_delete(iid)
{
	   	$.ajax({
			url:"main.php",
			type:"get",
			dataType:"json",
			data:{m:"admin",a:"no_delete",id:iid,j:1,tt:Math.random()}
		});
		$("#is_delete"+iid).html('<font color="green">允许登录</font>');
		$("#is_delete"+iid).attr("href", "javascript:set_d(1,"+iid+")");
		
	
}

function set_d(type,id)
{
	switch(type)
	{
		case 0:
			no_delete(id);
			break;
		case 1:	
			yes_delete(id);
			break;
	
	}
}

</script>
