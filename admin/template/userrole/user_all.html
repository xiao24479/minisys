

{foreach from=$data item=list}
	<tr>
		<td>{$list.id}</td>
		<td>{$list.name}</td> 
		<td>{$list.login_name}</td> 
		<td>
			<a onclick="get_user_detail({$list.id});">查看/修改</a>
			|
			<a onclick="if(confirm('确定要删除该用户吗？')){delete_user({$list.id});}">删除</a>
		</td> 
	</tr>
{/foreach}
	<tr>
		<td colspan="4">{$page}</td>
	</tr>
