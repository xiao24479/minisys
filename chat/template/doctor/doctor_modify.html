<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script language="javascript">
    var w = 4;
    var h = 5;
    String.prototype.trim= function(){
        return this.replace(/(^\s*)|(\s*$)/g, "");  
    }

</script>
</head>
<body>
    <div class="form-group">
        <label>医生照片</label>
        <div>
            <img src="{$row.pic}" width="100" height="120" onclick="showtab(this);" id="pic">
        </div>
    </div>
    <div class="form-group">
        <label>医生名字</label>
        <input class="form-control" type="text" id="name" placeholder="医生名字" value="{$row.name}">
    </div>
     <div class="form-group">
        <label>医生职位</label>
        <input class="form-control" type="text" id="job" placeholder="医生职位" value="{$row.job}">
    </div>
    <div class="form-group">
        <label>所属科室</label>
        <select class="form-control" multiple="multiple" id="dep_id" size="10">
            {foreach from=$deps item=item}
            <option value="{$item.id}" {if $item.selected==1}selected="selected" style="font-weight: bold;" {/if}>{$item.name}</option>
            {/foreach}
        </select>
    </div>
    <div class="form-group">
        <label>医生擅长</label>
        <textarea class="form-control" type="text" id="skill" placeholder="医生擅长">{$row.skill}</textarea>
    </div>
    <div class="form-group">
        <label>医生介绍</label>
        <textarea class="form-control" type="text" id="introduce" placeholder="医生介绍">{$row.introduce}</textarea>
    </div>

    <div class="form-group">
        <label>医生评分</label>
        <input class="form-control" type="number" id="score" value="{$row.score}">
    </div>
    <div class="form-group">
        <label>医生粉丝</label>
        <input class="form-control" type="number" id="fans" value="{$row.fans}">
    </div>
    <div class="form-group">
        <label>医生总咨询量</label>
        <input class="form-control" type="number" id="consult_count" value="{$row.consult_count}">
    </div>
    <div class="form-group">
        <label>当前咨询人数</label>
        <input class="form-control" type="number" id="current_consult" value="{$row.current_consult}">
    </div>
    <div class="form-group">
        <label>医生总预约数</label>
        <input class="form-control" type="number" id="doc_order" value="{$row.doc_order}">
    </div>
    <div>
        <input onclick="doctor_modify_action({$row.id});" type="submit" class="btn btn-default" value="提交">
    </div>


    <script src="/_ext/script/custom_up_img_cover.js" charset="utf-8"></script>  
    <div class="am-modal am-modal-no-btn up-frame-bj " tabindex="1" id="doc-modal-1">
        <div id="doc-modal-2" class="am-modal-dialog up-frame-parent up-frame-radius" style="border:3px solid #eee">
            <div class="am-modal-hd up-frame-header">
                <label>上传图片</label>
                <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
            </div>
            <div class="am-modal-bd  up-frame-body">
                <div class="am-g am-fl">
                    <div class="am-form-group am-form-file">
                        <div class="am-fl">
                            <button type="button" class="am-btn am-btn-default am-btn-sm">
                  <i class="am-icon-cloud-upload"></i> 选择要上传的文件</button>
                        </div>
                        <input type="file" id="inputImage">
                    </div>
                </div>
                <div class="am-g am-fl">
                    <div class="up-pre-before up-frame-radius">
                        <img alt="" src="" id="image">
                    </div>
                    <div class="up-pre-after up-frame-radius">
                    </div>
                </div>
                <div class="am-g am-fl">
                    <div class="up-control-btns">
                        <span class="am-icon-rotate-left" onclick="rotateimgleft()"></span>
                        <span class="am-icon-rotate-right" onClick="rotateimgright()"></span>
                        <span class="am-icon-check" id="up-btn-ok" url="/chat/main.php?m=file&a=base64_save"></span>
                    </div>
                </div>

            </div>
        </div>
    </div>
        <!--加载框-->
    <div class="am-modal am-modal-loading am-modal-no-btn" tabindex="-1" id="my-modal-loading">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">正在上传...</div>
            <div class="am-modal-bd">
                <span class="am-icon-spinner am-icon-spin"></span>
            </div>
        </div>
    </div>

</body>
</html>
