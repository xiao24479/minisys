<div class="form-group">
    <label>分类名字:</label>
    <input class="form-control" type="text" id="name" name="name" value="{$data.type_name}">
</div>
<div class="form-group">
    <label>所属分类:</label>
	<select id="type" class="form-control"  name="type">
     	<option value="0">顶级</option>
     	{foreach from=$types item=t}
     	<option value="{$t.id}" {if $t.id == $data.top_id}selected="selected"{/if}>{$t.type_name}</option>
     	{/foreach}
	</select>
</div>
<div class="form-group">
    <label>图标:</label>
    <div class="form-group-file">
    	{if $data.pic}<img src="{$data.pic}" id='type-img' />{/if}
	    <input type="file" onchange="chooseImg(this);" id="choose-img"/>
    </div>
</div>
<div>
	<input onclick="edit_type_action({$data.id}, {$data.top_id});" type="submit" class="btn btn-default" value="提交">
</div>
